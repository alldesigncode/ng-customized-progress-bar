<div
  #progressContainer
  class="progress"
  [ngClass]="
    (firstChange && !loading) &&
    'hidden'
  "
>
  <div class="progress__wrapper" [ngStyle]="setBarSize()">
    <div class="progress__element" #progress>
      <div
        class="progress__element--counter"
        *ngIf="initialValue !== 0 && showProgress"
        [ngStyle]="initialValue === 100 && { margin: '15px 5px 0 0' }"
      >
        {{ initialValue }}%
      </div>
    </div>
  </div>
</div>
